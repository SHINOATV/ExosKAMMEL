            </div>

            </div>

                <label for="exampleSelect2">Choisissez l'épisode correspondant à la citation</label>
                <select multiple class="form-control" id="exampleSelect2">

      <option>50</option>

            </div>

            <div class="form-group">
                <label for="exampleInputFile">Illustrez votre citation</label>
                <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Ne partagez pas d'informations personnelles dans vos captures d'écrans</small>
            </div>

            <fieldset class="form-group">
                <legend>Es-tu humain ?</legend>
                <div class="form-check">
                    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        YES .
      </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">

        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
